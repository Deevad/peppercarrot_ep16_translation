         id="tspan4253" /><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="812.651"
         y="351.28253"
         id="tspan4257">Ik speel geen tussen-</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="812.651"
         y="407.53253"
         id="tspan4259">persoon, zelfs niet voor een</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="812.651"
         y="463.78253"
         id="tspan4261">vriendin. Zulke zaken lopen</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="812.651"
         y="520.03253"
         id="tspan4326">altijd slecht af.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:125%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
       x="459.47992"
       y="166.86148"
       id="text4246-42"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="467.39008"
         y="166.86148"
         id="tspan4241">Je zal het in je</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="459.47992"
         y="223.11148"
         id="tspan4245">eentje moeten</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="467.39008"
         y="279.36148"
         id="tspan4251">oplossen, hoor.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:125%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
