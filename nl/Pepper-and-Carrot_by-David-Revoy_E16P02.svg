         x="300.95486"
         y="2148.9766"
         id="tspan4253-3-4" /><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="300.95486"
         y="2205.2266"
         id="tspan4324-9">Luister, je bent</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="300.95486"
         y="2261.4766"
         id="tspan4354">een heks, gedraag</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="300.95486"
         y="2317.7266"
         id="tspan4356">je er dan ook naar!</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:125%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
