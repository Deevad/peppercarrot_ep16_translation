       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="2014.6814"
         y="1485.0845"
         id="tspan4322-6">Kan je me echt niet</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="2022.5916"
         y="1541.3345"
         id="tspan4476">helpen? Even praten</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="2014.6814"
         y="1597.5845"
         id="tspan4482">met hen?...</tspan></text>
    <text
