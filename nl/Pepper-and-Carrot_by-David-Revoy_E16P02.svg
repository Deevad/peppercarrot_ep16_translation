         sodipodi:role="line"
         style="font-size:45px"
         x="313.21371"
         y="2386.8738"
         id="tspan4396-2">Verman je en praat zelf</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="321.12387"
         y="2443.1238"
         id="tspan4434">met hen!</tspan></text>
    <text
